<!DOCTYPE html>
<html lang="en">
<head>

<body>
<div class="beijing">
    <img src="img/确认订单背景.png" alt="">

        <div class="zfdb">
            <span>请输入支付密码</span>
            <img src="img/fanhui.png" alt="" class="xiangzuo">
        </div>
        <div class="rmb">23RMB</div>
        <div class="zffs">
            <img src="img/zftx.png" alt="" >
            <span>支付宝</span>
        </div>
        <div class="srmm">
            <div class="zai">
                <div class="dange">
                    <div class="yuandian"></div>
                    <div class="jian"></div>
                </div>
                <div class="dange">
                    <div class="yuandian"></div>
                    <div class="jian"></div>
                </div>
                <div class="dange">
                    <div class="yuandian"></div>
                    <div class="jianfen"></div>
                </div>
                <div class="dange">
                    <div class="shuxian"></div>
                    <div class="jian"></div>
                </div>
                <div class="dange">
                    <div></div>
                    <div class="jian"></div>
                </div>
                <div class="dange">
                    <div></div>
                    <div class="jian"></div>
                </div>
            </div>
        </div>
        <div class="wjmm">
            <img src="img/tanhao-copy.png" alt="">
            <div class="wenzi">忘记密码？</div>
        </div>
    </div>
    <!--中间支付结束-->
    <!--下面键盘开始-->
    <div class="jianpanbox">
        <div class="jpdiyihang">
            <div class="jpyi">
                <span class="pp">1</span>
            </div>
            <div class="jpyi ei">
                <div class="ayaya">
                    <span class="shuzi">2</span>
                    <span class="yingwen">ABC</span>
                </div>
            </div>
            <div class="jpyi ">
                <div class="ayaya">
                    <span class="shuzi">3</span>
                    <span class="yingwen">DEF</span>
                </div>
            </div>
        </div>
        <div class="jpdiyihang erererer">
            <div class="jpyi">
                <div class="ayaya">
                    <span class="shuzi">4</span>
                    <span class="yingwen">GHI</span>
                </div>
            </div>
            <div class="jpyi ei">
                <div class="ayaya">
                    <span class="shuzi">5</span>
                    <span class="yingwen">JKL</span>
                </div>
            </div>
            <div class="jpyi ">
                <div class="ayaya">
                    <span class="shuzi">6</span>
                    <span class="yingwen">MNO</span>
                </div>
            </div>
        </div>
        <div class="jpdiyihang ">
            <div class="jpyi">
                <div class="ayaya">
                    <span class="shuzi">7</span>
                    <span class="yingwen">PQRS</span>
                </div>
            </div>
            <div class="jpyi ei">
                <div class="ayaya">
                    <span class="shuzi">8</span>
                    <span class="yingwen">TUV</span>
                </div>
            </div>
            <div class="jpyi ">
                <div class="ayaya">
                    <span class="shuzi">9</span>
                    <span class="yingwen">WXYZ</span>
                </div>
            </div>
        </div>
        <div class="jpdiyihang si">
            <div class="jpyi qq"></div>
            <div class="jpyi ei">
                <a href="支付成功.html" class="pp">0</a>
            </div>
            <div class="jpyi qq"></div>
        </div>
    </div>

</div>
